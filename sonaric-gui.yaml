namespace: /sonaric-gui

latest:
  defines: runnable
  containers:
    defines: containers
    gui:
      image: us-central1-docker.pkg.dev/sonaric-platform/sonaric-public/sonaric-gui
      image-tag: latest
      paths:
        - <- `${volume-path}/sonaric-gui:/opt/data`
      ports:
        - <- `127.0.0.1:${gui-port}:8080`
        - 127.0.0.1:44005:44005
        - 127.0.0.1:44006:44006
